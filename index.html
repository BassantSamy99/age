<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-info vh-100">
    <div class=" d-flex justify-content-center my-5 py-5">
        <img src="images/age-calculator.png" alt="">  
    </div>
    <div class="row w-75 text-center m-auto py-5">
        <input type="number" placeholder="Enter your birth year" name="" value="" class="form-control col-12">
        <button class="btn btn-primary col-12 my-5">Calculate Age</button>
        <div class="show-age col-12 text-black">
            
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
